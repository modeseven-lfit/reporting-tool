<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linux Foundation Reports</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                   'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      max-width: 600px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #718096;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      text-decoration: none;
      color: #2d3748;
      transition: all 0.3s ease;
    }

    .link-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .link-icon {
      font-size: 2rem;
    }

    .link-content {
      text-align: left;
      flex: 1;
    }

    .link-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .link-desc {
      font-size: 0.9rem;
      color: #718096;
    }

    footer {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
      font-size: 0.9rem;
      color: #718096;
    }

    footer a {
      color: #667eea;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Linux Foundation</h1>
    <p class="subtitle">Project Reporting System</p>

    <div class="links">
      <a href="/reporting-tool/production/" class="link-card">
        <div class="link-icon">üè≠</div>
        <div class="link-content">
          <div class="link-title">Production Reports</div>
          <div class="link-desc">Official weekly project reports</div>
        </div>
      </a>

      <a href="/reporting-tool/pr-preview/" class="link-card">
        <div class="link-icon">üîç</div>
        <div class="link-content">
          <div class="link-title">PR Previews</div>
          <div class="link-desc">Preview reports from pull requests</div>
        </div>
      </a>
    </div>

    <footer>
      <p>
        Powered by
        <a href="https://github.com/modeseven-lfit/reporting-tool" target="_blank">
          Linux Foundation Reporting Tool
        </a>
      </p>
      <p style="margin-top: 0.5rem;">
        &copy; 2025 The Linux Foundation
      </p>
    </footer>
  </div>
</body>
</html>
