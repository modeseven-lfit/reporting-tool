# =============================================================================
# OpenDaylight Project Configuration
# =============================================================================
# Minimal project-specific configuration for OpenDaylight.
# Most settings are auto-derived from the Gerrit host or use sensible defaults.
#
# Auto-derived settings:
#   - github_org: Not applicable (no GitHub mirror)
#   - info_yaml.clone_url: standard LF location
#
# Non-standard settings:
#   - jjb_attribution.url: Uses "releng/builder" instead of "ci-management"
#   - activity_thresholds: Customized for OpenDaylight's release cycle
# =============================================================================

# Project identifier
project: OpenDaylight

# =============================================================================
# Gerrit API Integration
# =============================================================================
gerrit:
  host: "git.opendaylight.org"

# =============================================================================
# Jenkins API Integration
# =============================================================================
jenkins:
  host: "jenkins.opendaylight.org"

# =============================================================================
# JJB Attribution
# =============================================================================
# OpenDaylight uses a NON-STANDARD location for JJB definitions
# Must explicitly override the URL (standard would be ci-management)
jjb_attribution:
  url: "https://git.opendaylight.org/gerrit/releng/builder"

# =============================================================================
# Performance Settings
# =============================================================================
performance:
  cache: true

# =============================================================================
# Activity Thresholds
# =============================================================================
# Customized for OpenDaylight's release cycle (~6 month releases)
activity_thresholds:
  current_days: 183      # ‚úÖ Current: ~6 months (365/2)
  active_days: 548       # ‚òëÔ∏è Active: ~18 months (183-548 days)
  # üõë Inactive: no commits in 548+ days
